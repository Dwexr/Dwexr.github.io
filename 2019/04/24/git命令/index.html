    <div class="article-entry" itemprop="articleBody">
      <h1 id="git命令解释"><a href="#git命令解释" class="headerlink" title="git命令解释"></a>git命令解释</h1><figure class="highlight bash hljs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">ls  查看文件夹的文件列表</span><br><span class="line">cat +文件名.__			显示文件内容	</span><br><span class="line">git <span class="hljs-built_in">log</span>					显示从最近到最远（之前）的提交日志（查看提交历史）</span><br><span class="line">git reflog				显示记录的每条命令（查看命令历史）</span><br><span class="line">其中Head指针指向的版本即当前版本</span><br><span class="line">git reset --hard HEAD^	从当前版本回退上一个版本，回退后可用git <span class="hljs-built_in">log</span> 查看</span><br></pre></td></tr></table></figure>
<h2 id="CMD中的-作为转义字符"><a href="#CMD中的-作为转义字符" class="headerlink" title="CMD中的^作为转义字符"></a>CMD中的^作为转义字符</h2><figure class="highlight bash hljs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git status 				显示工作目录和暂存区的状态，如果告诉我文件被修改过，可用git diff查看修改内容，如果已经commit过，暂存区就没任何内容。</span><br><span class="line">git diff				用于比较两次修改的差异</span><br></pre></td></tr></table></figure>
<h2 id="stash相关常用命令："><a href="#stash相关常用命令：" class="headerlink" title="stash相关常用命令："></a>stash相关常用命令：</h2><figure class="highlight bash hljs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">git stash           	将当前工作区所有修改过的内容存储到“某个地方”，将工作区还原到当前版本未修改过的状态</span><br><span class="line">git stash list      	查看“某个地方”存储的所有记录</span><br><span class="line">git stash clear     	清空“某个地方”</span><br><span class="line">git stash pop       	将第一个记录从“某个地方”重新拿到工作区（可能有冲突）</span><br><span class="line">git stash apply     	编号, 将指定编号记录从“某个地方”重新拿到工作区（可能有冲突） </span><br><span class="line">git stash drop      	编号，删除指定编号的记录</span><br></pre></td></tr></table></figure>
<h2 id="往Git版本库添加文件"><a href="#往Git版本库添加文件" class="headerlink" title="往Git版本库添加文件"></a>往Git版本库添加文件</h2><figure class="highlight bash hljs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">第一步：	git add			把文件修改添加到暂存区</span><br><span class="line">第二步：	git commit		把暂存区的所以内容提交到当前分</span><br></pre></td></tr></table></figure>
<h1 id="branch相关常用命令："><a href="#branch相关常用命令：" class="headerlink" title="branch相关常用命令："></a>branch相关常用命令：</h1><figure class="highlight bash hljs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">git branch 分支名称            创建分支</span><br><span class="line">git checkout 分支名称          切换分支</span><br><span class="line">git branch -m 分支名称         创建并切换到指定分支</span><br><span class="line">git branch                     查看所有分支</span><br><span class="line">git branch -d 分支名称         删除分支</span><br><span class="line">git merge 分支名称             将指定分支合并到当前分支</span><br></pre></td></tr></table></figure>
    </div>
